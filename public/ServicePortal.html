<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aesthetics & Wellness Lounge Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { 
            --bg: #f8f9fa; --text: #111114; --muted: #7B7B80; --surface: #FFFFFF; --gold: #d4af37; --gold-2: #B78E46; --blue: #0f6b86; --red: #d9534f; --radius: 12px; --container: 1100px;
        }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: "Inter", system-ui, sans-serif; color: var(--text); background: var(--bg); -webkit-font-smoothing: antialiased; line-height: 1.5; padding: 20px; }
        .portal-container { max-width: var(--container); margin: 0 auto; }
        .hidden { display: none !important; }
        #loginDiv { max-width: 320px; margin: 100px auto; background: var(--surface); padding: 30px; border-radius: var(--radius); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        #loginDiv h2 { font-family: "Playfair Display", serif; text-align: center; margin-top: 0; }
        #loginDiv input { display: block; width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 8px; }
        #loginDiv button { width: 100%; padding: 12px; border: none; border-radius: 8px; background: var(--blue); color: #fff; font-weight: bold; cursor: pointer; }
        .portal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .portal-header p { margin: 0; color: var(--muted); }
        .portal-nav { display: flex; justify-content: flex-start; background-color: var(--surface); padding: 5px; border-radius: var(--radius); box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 30px; }
        .portal-nav-link { padding: 10px 20px; font-size: 15px; font-weight: 600; color: var(--muted); background: none; border: none; border-radius: 8px; cursor: pointer; transition: all 0.2s ease; }
        .portal-nav-link.active { color: #fff; background: var(--blue); }
        .portal-view { display: none; }
        .portal-view.active { display: block; }
        .container { background: var(--surface); padding: 25px; border-radius: var(--radius); box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        h1, h2, h3 { font-family: "Playfair Display", serif; margin-top: 0; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        form { display: flex; flex-direction: column; gap: 15px; }
        input, select, button, textarea { padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 14px; font-family: "Inter", sans-serif; }
        select[multiple] { height: 120px; }
        textarea { width: 100%; min-height: 80px; }
        .form-row { display: flex; flex-wrap: wrap; gap: 15px; align-items: center; }
        .form-row > * { flex: 1; }
        #category-wrapper { display: flex; flex: 1; gap: 10px; align-items: center; }
        #category-wrapper > select { flex: 1; }
        .form-row > select, .form-row > input[type=number] { flex-basis: 150px; flex-grow: 0; }
        .btn { text-decoration: none; border: none; padding: 12px 24px; border-radius: 10px; font-weight: 700; font-size: 15px; cursor: pointer; transition: opacity 0.2s; }
        .btn-main { background-color: var(--blue); color: white; }
        .btn-danger { background-color: var(--red); color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .btn-small { padding: 10px 14px; font-size: 14px; font-weight: 600; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th, td { border-bottom: 1px solid #eee; padding: 12px; text-align: left; vertical-align: middle; }
        th { background: var(--blue); color: #fff; }
        td .btn { padding: 6px 10px; font-size: 12px; margin-right: 5px; }
        .image-preview { width: 60px; height: 60px; object-fit: cover; border-radius: 8px; }
        .team-list-container { display: grid; gap: 15px; }
        .team-member-row { display: flex; align-items: center; background: var(--surface); padding: 15px 20px; border-radius: var(--radius); box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .team-member-row img { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; margin-right: 20px; }
        .team-member-info { flex-grow: 1; }
        .team-member-info h3 { margin: 0; font-family: "Playfair Display", serif; font-size: 18px; }
        .team-member-info p { margin: 0; color: var(--muted); font-size: 14px; }
        .role-badge { display: inline-block; font-size: 11px; font-weight: 700; padding: 3px 10px; border-radius: 20px; margin-top: 5px; text-transform: uppercase; }
        .role-admin { background-color: rgba(217, 83, 79, 0.15); color: var(--red); }
        .role-owner { background-color: rgba(183, 142, 70, 0.15); color: var(--gold-2); }
        .role-employee { background-color: rgba(123, 123, 128, 0.15); color: var(--muted); }
        .edit-profile-form { display: grid; grid-template-columns: 200px 1fr; gap: 40px; }
        .form-left-col img { width: 100%; aspect-ratio: 1 / 1; border-radius: 50%; object-fit: cover; border: 4px solid var(--bg); margin-bottom: 15px; }
        .form-actions { display: flex; justify-content: space-between; align-items: center; margin-top: auto; padding-top: 20px; border-top: 1px solid #eee; }
        .modal { position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; }
        .modal-content { background: var(--surface); padding: 25px; border-radius: var(--radius); width: 100%; max-width: 400px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-header h2 { margin: 0; }
        .close-btn { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--muted); }
        #category-list .category-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee; }
        #category-list .category-item:last-child { border-bottom: none; }
        .delete-category-btn { background: none; border: none; color: var(--red); cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <div id="loginDiv">
        <h2>Portal Login</h2>
        <input type="text" id="loginUser" placeholder="Username" required>
        <input type="password" id="loginPass" placeholder="Password" required>
        <button id="loginBtn">Login</button>
    </div>

    <div id="adminDiv" class="hidden">
        <div class="portal-container">
            <div class="portal-header">
                <p>Logged in as <strong id="loggedInUser"></strong> (<span id="userRole"></span>)</p>
                <button id="logoutBtn" class="btn btn-secondary" style="padding: 8px 15px;">Logout</button>
            </div>
            <nav class="portal-nav">
                <button class="portal-nav-link active" data-target="services-view">Manage Services</button>
                <button class="portal-nav-link" data-target="team-view">Manage Team Profiles</button>
            </nav>

            <div id="services-view" class="portal-view active">
                <div class="container">
                    <h2>Manage Services</h2>
                    <form id="serviceForm">
                        <input type="hidden" id="serviceId" name="id">
                        <div class="form-row">
                            <div id="category-wrapper">
                                <select id="category" name="category" required></select>
                                <button type="button" id="manageCategoriesBtn" class="btn-secondary btn-small">Manage</button>
                            </div>
                            <input type="text" id="name" name="name" placeholder="Service Name" required style="flex: 2;">
                            <select id="performer" name="performer" required multiple></select>
                            <input type="number" id="duration" name="duration" placeholder="Duration (min)" required>
                            <input type="number" id="price" name="price" placeholder="Price (cents)" required>
                        </div>
                        <textarea id="description" name="description" placeholder="Enter service description here..."></textarea>
                        <div class="form-row">
                             <input type="file" id="image" name="image" accept="image/*">
                             <button type="submit" class="btn btn-main">Save Service</button>
                        </div>
                    </form>
                </div>
                <table id="servicesTable">
                    <thead><tr><th>Image</th><th>Name</th><th>Category</th><th>Description</th><th>Provider(s)</th><th>Duration</th><th>Price</th><th>Actions</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="team-view" class="portal-view">
                <div id="team-list-view">
                    <div class="page-header">
                        <h2>Manage Team Profiles</h2>
                        <a href="#" id="addNewMemberBtn" class="btn btn-main"><i class="fas fa-plus"></i> Add New Team Member</a>
                    </div>
                    <div class="team-list-container"></div>
                </div>
                <div id="edit-profile-view" class="hidden">
                    <div class="page-header">
                        <a href="#" class="back-link"><i class="fas fa-arrow-left"></i> Back to Team List</a>
                        <h2 id="edit-form-title">Edit Profile</h2>
                    </div>
                    <form class="edit-profile-form" onsubmit="return false;">
                         <div class="form-left-col">
                            <img src="" alt="Profile Image" id="profileImagePreview">
                            <label for="profileImage" class="btn btn-main" style="width: 100%; text-align: center;">Change Picture</label>
                            <input type="file" name="profileImage" id="profileImage" accept="image/*" class="hidden" />
                        </div>
                        <div class="form-right-col">
                            <div class="form-group"><label for="edit-name">Full Name</label><input type="text" id="edit-name"></div>
                            <div class="form-group"><label for="edit-title">Title</label><input type="text" id="edit-title"></div>
                            <div class="form-group"><label for="edit-role">Role</label><select id="edit-role"><option value="admin">Admin</option><option value="owner">Owner</option><option value="employee">Employee</option></select></div>
                            <div class="form-group"><label for="edit-specialty">Specialty</label><input type="text" id="edit-specialty"></div>
                            <div class="form-group"><label for="edit-bio">Bio</label><textarea id="edit-bio" rows="6"></textarea></div>
                            <div class="form-actions">
                                <button type="button" class="btn btn-danger">Delete Member</button>
                                <button type="submit" class="btn btn-main">Save Changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="categoryModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Manage Categories</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div id="category-list"></div>
            <hr style="margin: 20px 0; border: none; border-top: 1px solid #eee;">
            <form id="add-category-form">
                <h3 style="margin-top:0;">Add New Category</h3>
                <div class="form-row">
                    <input type="text" id="addCategoryNameInput" placeholder="New category name" required style="flex: 2;">
                    <button type="submit" class="btn-main" style="flex: 1;">Add</button>
                </div>
            </form>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- State & Config ---
        const BASE_URL = '';
        let token = localStorage.getItem('token');
        let username = localStorage.getItem('username');
        let role = localStorage.getItem('role');
        const teamData = {
            jessa: { id: "jessa", name: "Jessa Cordezar", title: "Co-Owner/Manager", role: "owner", specialty: "~Massage/Reflexology~", bio: "Born in the Philippines...", imageUrl: "https://via.placeholder.com/150/B78E46/FFFFFF?text=J" },
            maricel: { id: "maricel", name: "Maricel Tamburri", title: "Co-Owner/Manager", role: "owner", specialty: "~Microblading/Brows/Lashes~", bio: "I was born and raised in Etobicoke, ON...", imageUrl: "https://via.placeholder.com/150/B78E46/FFFFFF?text=M" },
            trechan: { id: "trechan", name: "Trechan Legria", title: "Co-Owner/Manager", role: "owner", specialty: "~Makeover/Mani-Pedi~", bio: "Born in the Philippines, my family and I...", imageUrl: "https://via.placeholder.com/150/B78E46/FFFFFF?text=T" }
        };
        const loginDiv = document.getElementById('loginDiv');
        const adminDiv = document.getElementById('adminDiv');

        function showAdminPortal() {
            document.getElementById("loggedInUser").innerText = username;
            document.getElementById("userRole").innerText = role;
            loginDiv.classList.add('hidden');
            adminDiv.classList.remove('hidden');
            adminDiv.classList.add(`role-${role}`);
            const addNewMemberBtn = document.getElementById('addNewMemberBtn');
            if (addNewMemberBtn) {
                if (role !== 'admin') { addNewMemberBtn.classList.add('hidden'); } 
                else { addNewMemberBtn.classList.remove('hidden'); }
            }
            loadPortalContent();
        }

        function loadPortalContent() {
            populatePerformers();
            loadCategories();
            loadServices();
            renderTeamList();
        }

        function setupAllEventListeners() {
            const portalNav = document.querySelector('.portal-nav');
            const serviceForm = document.getElementById("serviceForm");
            const teamListContainer = document.querySelector('.team-list-container');
            const addNewMemberBtn = document.getElementById('addNewMemberBtn');
            const backLink = document.querySelector('#edit-profile-view .back-link');
            const manageCategoriesBtn = document.getElementById('manageCategoriesBtn');
            const categoryModal = document.getElementById('categoryModal');
            const addCategoryForm = document.getElementById('add-category-form');

            document.getElementById("logoutBtn").onclick = () => {
                localStorage.clear();
                window.location.reload();
            };
            if(portalNav) {
                portalNav.addEventListener('click', (event) => {
                    const navLink = event.target.closest('.portal-nav-link');
                    if (!navLink) return;
                    const targetId = navLink.dataset.target;
                    portalNav.querySelector('.active').classList.remove('active');
                    navLink.classList.add('active');
                    document.querySelectorAll('.portal-view').forEach(view => {
                        view.classList.toggle('active', view.id === targetId);
                    });
                });
            }
            if(serviceForm) {
                serviceForm.onsubmit = async (e) => {
                    e.preventDefault();
                    // Full form submission logic...
                };
            }
            if(teamListContainer) {
                teamListContainer.addEventListener('click', (event) => {
                    const editButton = event.target.closest('.edit-btn');
                    if (editButton) {
                        event.preventDefault();
                        const memberRow = event.target.closest('.team-member-row');
                        showEditView(memberRow.dataset.memberId);
                    }
                });
            }
            if(addNewMemberBtn) { addNewMemberBtn.addEventListener('click', (e) => { e.preventDefault(); showEditView(null); }); }
            if(backLink) { backLink.addEventListener('click', (e) => { e.preventDefault(); showListView(); }); }
            if(manageCategoriesBtn) {
                manageCategoriesBtn.addEventListener('click', () => {
                    populateCategoryModal();
                    categoryModal.classList.remove('hidden');
                });
            }
            if(categoryModal) {
                categoryModal.addEventListener('click', (event) => {
                    if (event.target.classList.contains('close-btn') || event.target.classList.contains('modal')) {
                        categoryModal.classList.add('hidden');
                    }
                    const deleteBtn = event.target.closest('.delete-category-btn');
                    if (deleteBtn) {
                        const categoryName = deleteBtn.dataset.categoryName;
                        deleteCategory(categoryName);
                    }
                });
            }
            if(addCategoryForm) {
                addCategoryForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    // Full add category logic...
                });
            }
        }
        
        // --- Data Loading & Rendering Functions (Full versions) ---
        function renderTeamList() { /* Full function */ }
        function showListView() { /* Full function */ }
        function showEditView(memberId) { /* Full function */ }
        async function loadCategories() { /* Full function */ }
        function populatePerformers() { /* Full function */ }
        async function loadServices() { /* Full function */ }
        async function populateCategoryModal() { /* Full function */ }
        async function deleteCategory(name) { /* Full function */ }
        window.deleteService = async function(id) { /* Full function */ };
        window.editService = function(service) { /* Full function */ };

        // ===============================================
        // =========== SCRIPT INITIALIZATION ===========
        // ===============================================

        // THIS IS THE FIX: The login button listener is isolated and attached immediately.
        // It is not dependent on any other part of the script.
        const loginButton = document.getElementById('loginBtn');
        if (loginButton) {
            loginButton.onclick = async () => {
                const user = document.getElementById("loginUser").value;
                const pass = document.getElementById("loginPass").value;
                try {
                    const res = await fetch(`${BASE_URL}/admin/login`, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ username: user, password: pass }) });
                    const data = await res.json();
                    if (data.success) {
                        token = data.token; username = data.username; role = data.role;
                        localStorage.setItem("token", token); 
                        localStorage.setItem("username", username); 
                        localStorage.setItem("role", role);
                        setupAllEventListeners(); // Setup the rest of the listeners ONLY after a successful login
                        showAdminPortal();
                    } else { 
                        alert(data.error || 'Login failed'); 
                    }
                } catch (error) {
                    alert('Could not connect to the server.');
                }
            };
        } else {
            console.error("CRITICAL ERROR: Login button could not be found.");
        }

        // Check if user is ALREADY logged in from a previous session
        if (token) {
            setupAllEventListeners(); // If already logged in, set up all listeners
            showAdminPortal();
        }
    });
</script>
</body>
</html>
